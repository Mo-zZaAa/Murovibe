<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 햄대리</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        .hamster {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 3rem;
            color: #ff6b6b;
            margin: 0 0 20px 0;
        }
        h2 {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 0 0 20px 0;
        }
        p {
            font-size: 1.1rem;
            color: #d0d0d0;
            line-height: 1.6;
            margin: 0 0 30px 0;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hamster">🐹</div>
        <h1>404</h1>
        <h2>헴님! 여기는 없는 곳이에요!</h2>
        <p>
            햄대리가 따릉이 타고 달려가서 찾아봤는데<br>
            요청하신 페이지를 찾을 수 없습니다!!!!!
        </p>
        <a href="/" class="button">🏠 홈으로 돌아가기</a>
    </div>
</body>
</html>
