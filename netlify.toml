[build]
  # 빌드 명령어
  command = "npm run build"
  
  # 빌드 결과물 디렉토리
  publish = "dist"
  
  # Node.js 버전
  [build.environment]
    NODE_VERSION = "20"

# 리다이렉트 규칙
[[redirects]]
  # SPA 라우팅을 위한 fallback
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    # 보안 헤더
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # 캐시 설정
    Cache-Control = "public, max-age=31536000, immutable"

# 정적 파일 캐시 설정
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML 파일 캐시 설정
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SVG favicon 캐시 설정
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml"

# 환경 변수 (빌드 시에만 사용)
[build.environment]
  NODE_ENV = "production"
